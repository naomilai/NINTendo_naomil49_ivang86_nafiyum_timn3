<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Statistics | NINTendo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- navbar information -->
        <a class="navbar-brand ms-3" href="/">NINTendo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link active" href="{{ url_for('stats') }}">General Statistics</a>
            <a class="nav-item nav-link" href="{{ url_for('demo') }}">Demographics</a>
            <a class="nav-item nav-link" href="{{ url_for('health') }}">Mental Health History</a>
            <a class="nav-item nav-link" href="{{ url_for('lifestyle') }}">Lifestyle</a>
          </div>
          <div class="ms-auto me-3"> <!-- login checks for displaying respective buttons -->
            {% if logged_in %}
                <span class="navbar-text me-2 text-light">Welcome, {{ user }}</span>
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign Up</a>
                <a class = "btn btn-primary" href= "{{ url_for('login') }}">Log In</a>
            {% endif %}
          </div>
        </div>
      </nav>
</body>
</html>
